<!doctype html>

<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>

<body>

  <div id="game">
    <div id="header">
      <h1>Play Connect Four!</h1>
    </div>
    <div id="gameboard-container">
      <div id="gameboard">
        <table id="board"></table>
      </div>
      <div id="game-settings">
        <button>Start Game</button>
        <form>
          <label for="player-1-color">Player 1 Color
            <input id="player-1-color" value="Coral">
          </label>
          <label for="player-2-color">Player 2 Color
            <input id="player-2-color" value="CadetBlue">
          </label>
          <label for="game-width">Width
            <input id="game-width" value="7">
          </label>
          <label for="game-height">Height
            <input id="game-height" value="7">
          </label>
        </form>
      </div>
    </div>
  </div>

  <script src="connect4.js"></script>

</body>

</html>
